<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	   div {
	   	  width: 200px;
	   	  height: 200px;
	   	  background-color: pink;
	   	  position: absolute;
	   	  top: 240px;
	   }
	</style>
</head>
<body>
	<div></div>
	<a href="http://www.163.com">去网易</a>
	<script type="text/javascript">
	    var alink = document.querySelector("a");
	    alink.onclick = function() {
	    	alert("success");
	    	return false; // 阻止浏览器的默认行为
	    }

	    var oDiv = document.querySelector("div");
	    document.oncontextmenu = function(e) {
	    	//alert(1);
	    	/*
	    	e.preventDefault();
	    	e.returnValue = false*/
	    	/*
	    	e.preventDefault?e.preventDefault():e.returnValue = false
	    	*/
            oDiv.style.left = e.pageX + "px";
            oDiv.style.top = e.pageY + "px";
            return false; // 阻止浏览器默认行为
	    }
	</script>
</body>
</html>
