<body>
	
	<script type="text/javascript">
	   function fun1(a,b) {
	   	  function fun2(a) {
	   	  	  alert(a+b); // a是自己传来的a,b即fun1传来的
	   	  }
	   	  return fun2;
	   }

	   var fn = fun1(3,5);// 3是fun1的形参a 5给fun1的形参b
	   fn(8);// 弹出13
	</script>
</body>
