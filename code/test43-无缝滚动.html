<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	    * {
	    	padding: 0;
	    	margin: 0;
	    }

	    .wrap {
	    	width: 600px;
	    	height: 130px;
	    	margin: 100px auto;
	    	border: 10px solid #f40;
	    	overflow: hidden;
	    	position: relative;
	    }

	    .wrap ul {
	    	list-style: none;
	    }

	    .wrap ul li {
	    	float: left;
	    }

	    .wrap .m_unit {
	    	width: 5000px;
	    	position: absolute;
	    	top: 0;
	    	left: 0;
	    }
	</style>
</head>
<body>
	<div class="wrap">
		<div class="m_unit" id="m_unit">
			<ul>
				<li><a href=""><img src="img/0.png" alt=""></a></li>
				<li><a href=""><img src="img/1.png" alt=""></a></li>
				<li><a href=""><img src="img/2.png" alt=""></a></li>
				<li><a href=""><img src="img/3.png" alt=""></a></li>
				<li><a href=""><img src="img/4.png" alt=""></a></li>
				<li><a href=""><img src="img/5.png" alt=""></a></li>
				<li><a href=""><img src="img/6.png" alt=""></a></li>
				<li><a href=""><img src="img/7.png" alt=""></a></li>
				<li><a href=""><img src="img/8.png" alt=""></a></li>
				<li><a href=""><img src="img/0.png" alt=""></a></li>
				<li><a href=""><img src="img/1.png" alt=""></a></li>
				<li><a href=""><img src="img/2.png" alt=""></a></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
        // 找到相关元素
        var m_unit = document.getElementById("m_unit");
        var lisul = m_unit.getElementsByTagName("ul")[0];
        //var len = lisul.getElementsByTagName("li").length; 

        //lisul.innerHTML += lisul.innerHTML;
        //alert(len);
         
        var num = 0;// num记住当前位置

        // 调用函数
        move(); 
        // 让m_unit运动
        function move() {
        	setInterval(function() {
                num-=5;
                if(num<-200*9) {
                	num = 0;
                }
                m_unit.style.left = num + "px";
        	}, 30);
        }
	</script>
</body>
</html>
