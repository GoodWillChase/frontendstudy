<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
	    // 输出2~100所有的质数
	    // 思路  先拿一个数 判断这个数是否质数(自己写一个函数来实现)，此后不断循环拿数进行判断

	    function isPrime(a) {
	    	 // 求出这个数a的所有约数个数(封装一个函数)
             var num = numOfDivisors(a);
             if(num==2) {
             	return true;
             } else {
             	return false;
             }
	    }

        
        // 定义该函数 功能求一个数的所有约数个数
	    function numOfDivisors(a) {
            var count = 0;// count用于记录a这个数字的约数个数
            for(var i=1; i<=a; i++) {
               if(a%i==0) {
               	   count++;
               }	 
            }
            return count;
	    }

        for(var i=2; i<=100; i++) {
        	if(isPrime(i)) {
        		console.log(i);
        	}
        }
	    
	</script>
</body>
</html>
